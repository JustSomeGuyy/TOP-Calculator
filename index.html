<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=VT323&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="top">
            <div class="screen"><span id="screen">Hello</span></div>
            <div class="tape"><span id="tape">World</span></div>
        </div>
        <div class="keypad">
                <button id="all-clear" class="button circle alert row-1 col-1"> AC </button>
                <button id="clear" class="button circle warning row-1 col-2"> C </button>
                <button id="7" class="button circle row-2 col-1"> 7 </button>
                <button id="8" class="button circle row-2 col-2"> 8 </button>
                <button id="9" class="button circle row-2 col-3"> 9 </button>
                <button id="4" class="button circle row-3 col-1"> 4 </button>
                <button id="5" class="button circle row-3 col-2"> 5 </button>
                <button id="6" class="button circle row-3 col-3"> 6 </button>
                <button id="1" class="button circle row-4 col-1"> 1 </button>
                <button id="2" class="button circle row-4 col-2"> 2 </button>
                <button id="3" class="button circle row-4 col-3"> 3 </button>
                <button id="divide" class="button circle row-1 col-4"> / </button>
                <button id="multiply" class="button circle row-2 col-4"> X </button>
                <button id="subtract" class="button circle row-3 col-4"> - </button>
                <button id="add" class="button circle row-4 col-4"> + </button>
                <button id="0" class="button circle zero row-5 col-span-2"> 0 </button>
                <button id="equal" class="button equal row-5 col-4 col-span-3"> = </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

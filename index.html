<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=VT323&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="top">
            <div class="tape"><span id="equation"></span></div>
            <div class="screen"><span id="result"></span></div>
        </div>
        <div class="keypad">
                <button id="all-clear" class="button alert row-1 col-1"
                onclick="clearAll()"> AC </button>
                <button id="clear" class="button warning row-1 col-2" onclick="clearLast()"> C </button>
                <button id="7" class="button row-2 col-1" onclick="addNumber('7')"> 7 </button>
                <button id="8" class="button row-2 col-2" onclick="addNumber('8')"> 8 </button>
                <button id="9" class="button row-2 col-3" onclick="addNumber('9')"> 9 </button>
                <button id="4" class="button row-3 col-1" onclick="addNumber('4')"> 4 </button>
                <button id="5" class="button row-3 col-2" onclick="addNumber('5')"> 5 </button>
                <button id="6" class="button row-3 col-3" onclick="addNumber('6')"> 6 </button>
                <button id="1" class="button row-4 col-1" onclick="addNumber('1')"> 1 </button>
                <button id="2" class="button row-4 col-2" onclick="addNumber('2')"> 2 </button>
                <button id="3" class="button row-4 col-3" onclick="addNumber('3')"> 3 </button>
                <button id="divide" class="row-1 col-4 color" onclick="addOperator('/')"> / </button>
                <button id="multiply" class="row-2 col-4 color" onclick="addOperator('*')"> X </button>
                <button id="subtract" class="row-3 col-4 color" onclick="addOperator('-')"> - </button>
                <button id="add" class="row-4 col-4 color" onclick="addOperator('+')"> + </button>
                <button id="0" class="button row-5 col-span-2 wide" onclick="addNumber('0')"> 0 </button>
                <button id="." class="button row-5 col-3" onclick="addNumber('.')"> . </button>
                <button id="equal" class="row-5 col-4 color" onclick="calculate()"> = </button>
        </div>
    </div>
    <div class="footer"><h3>Copyright 2023 by Tyler W Wolfe <a href="https://github.com/JustSomeGuyy"><img src="img/github-mark.png" alt="GitHub logo that is also the link to Tyler's GitHub account"></a></h3></div>
    <script src="main.js"></script>
</body>
</html>

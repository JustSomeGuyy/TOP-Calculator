<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=VT323&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="top">
            <div class="screen"><span id="screen">Hello</span></div>
            <div class="tape"><span id="tape">World</span></div>
        </div>
        <button id="all-clear" class="button alert"> AC </button>
        <button id="clear" class="button warning"> C </button>
        <div class="keypad">
            <div class="numbers" id="numbers">
                <button id="9" class="button"> 9 </button>
                <button id="8" class="button"> 8 </button>
                <button id="7" class="button"> 7 </button>
                <br>
                <button id="6" class="button"> 6 </button>
                <button id="5" class="button"> 5 </button>
                <button id="4" class="button"> 4 </button>
                <br>
                <button id="3" class="button"> 3 </button>
                <button id="2" class="button"> 2 </button>
                <button id="1" class="button"> 1 </button>
                <br>
                <button id="0" class="button zero"> 0 </button>
            </div>
            <div class="math">
                <button id="divide" class="button"> / </button>
                <button id="multiply" class="button"> X </button>
                <button id="subtract" class="button"> - </button>
                <button id="add" class="button"> + </button>
                <button id="equal" class="button equal"> = </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
